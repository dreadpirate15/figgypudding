language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy"
  - "pypy3"

install:
    - pip install -r requirements.txt
    - pip install coveralls

# command to run tests
script:
    - nosetests tests --with-coverage --cover-package yact

after_success:
    - coveralls
    - bash <(curl -s https://codecov.io/bash)
